

<h2> tous les capteurs </h2>

<div *ngFor="let sensor of sensors">

  <h3>
     
    capteur {{sensor.idSensor}}
    


  </h3>
  <p *ngIf="sensor.description">
  Description: {{ sensor.description }}
</p>
<p *ngIf="sensor.description">
   sur la serre : {{ sensor.idSerre }}
</p>
 <a  class=button [title]="sensor"  [routerLink]= "['/sensors', sensor.idSensor]">
  voir les informations du capteur
</a>
</div>
