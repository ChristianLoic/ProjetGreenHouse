<div class="pt-24 container mx-auto">
<div class="bg-white border p-6 rounded shadow h-full shadow-lg ">

<!-- css du body a iinclure dans chaque page  -->

<h2> capteurs de la serre    {{serre.idSerre}}</h2>

<div class="flex flex-wrap h-full sm:-mx-2 shadow-lg">

<div *ngFor="let sensor of sensors" class="bg-white shadow p-4 rounded   flex  justify-around   w-full overflow-hidden  xl:w-1/2 " >
    
 <div *ngIf="sensor.idSerre == serre.idSerre"class="bg-white flex   justify-around
                w-full
                 rounded lg:w-64 overflow-hidden hover:bg-green-50 "  >   
                           
                            <a [title]="sensor"  [routerLink]= "['/sensors', sensor.idSensor]">
                              <div *ngIf="sensor.description =='humidite air'" >
                              <img src="https://github.com/ChristianLoic/IconneProjetSerre/blob/main/actual%20icones/capteur%20%20humidit%C3%A9%20air.png?raw=true"  width="110" />
                             </div>
                             
                             <div *ngIf="sensor.description =='humidite sol'" >
                             <img src="https://github.com/ChristianLoic/IconneProjetSerre/blob/main/actual%20icones/capteur%20%20humidit%C3%A9%20sol.png?raw=true"  width="110" />
                            </div>
                            
                            <div *ngIf="sensor.description =='luminosite'" >
                            <img src="https://github.com/ChristianLoic/IconneProjetSerre/blob/main/actual%20icones/capteur%20luminosit%C3%A9.png?raw=true"  width="110"/>
                            </div>
                             
                            </a>
                            <h4>{{ sensor.description }}</h4>

                            <p>{{ sensor.valeur }}</p>
                              </div>
  </div>

  </div>
  </div>
  </div>
  </div>
</div>
